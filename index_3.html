<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная страница</title>
    <style>
       
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Лого</div>
            <div class="site-title">Название сайта</div>
        </header>
        
        <nav>
            <ul>
                <li><a href="#">Список гиперссылок</a></li>
                <li><a href="#">Таблица</a></li>
                <li><a href="#">Форма</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="content-block links-block">
                <h2>Список гиперссылок</h2>
                <ul class="links-list">
                    <li><a href="#">Гиперссылка 1</a></li>
                    <li><a href="#">Гиперссылка 2</a></li>
                    <li><a href="#">Гиперссылка 3</a></li>
                    <li><a href="#">Гиперссылка 4</a></li>
                    <li><a href="#">Гиперссылка 5</a></li>
                </ul>
            </div>
            
            <div class="content-block table-block">
                <h2>Таблица</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Заголовок 1</th>
                            <th>Заголовок 2</th>
                            <th>Заголовок 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Данные 1</td>
                            <td>Данные 2</td>
                            <td>Данные 3</td>
                        </tr>
                        <tr>
                            <td>Данные 4</td>
                            <td>Данные 5</td>
                            <td>Данные 6</td>
                        </tr>
                        <tr>
                            <td>Данные 7</td>
                            <td>Данные 8</td>
                            <td>Данные 9</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="content-block form-block">
                <h2>Форма</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория:</label>
                        <select id="category" name="category">
                            <option value="1">Категория 1</option>
                            <option value="2">Категория 2</option>
                            <option value="3">Категория 3</option>
                        </select>
                    </div>
                    
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </main>
        
        <footer>
            <p>(с) Сергей Синица</p>
        </footer>
    </div>
</body>

</html>
